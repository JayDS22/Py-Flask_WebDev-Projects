<!-- Creating a HTML Webpage, using certain basics, and creating a form-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <h1>Puppy Adoption Page</h1>
        <title>
            Assesment Test HTML Level 2
        </title>
    </head>
    <body>
        <form class="" action="" method="get">
            <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>
            <p>
            <label for="first">First Name:</label>
            <input id="first" type="name" name="firstname" value="" placeholder="First Name">
            <label for="last">Last Name:</label>
            <input id="last" type="name" name="lastname" value="" placeholder="Last Name">
            </p>
            <p>
            <label for="email">Email:</label>
            <input id="email" type="email" name="usermail" value="" placeholder="name@email.com">
            <label for="pass">Password:</label>
            <input id="pass" type="password" name="password" value="" placeholder="">
            </p>
            <p>Are you over the age of 18?</p>
            <label for="yes">Yes:</label>
            <input id="yes" type="radio" name="yesno" value="">
            <label for="no">No:</label>
            <input id="no" type="radio" name="yesno" value="">
            <p>Do you have a Credit Card or PayPal?</p>
            <select name="paymentmode">
                <option value="creditcard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <p>
            <input type="submit" name="submit" value="Submit Feedback"></p>
        </form>
    </body>
</html>
